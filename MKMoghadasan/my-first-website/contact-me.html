      <article class="box">
        <h2 class="good">Contact Me</h2>
        <form class="form" action="/login" method="POST">
          <p class="form-line">
            <label class="label" for="name">name:</label>
            <input class="input" type="text" name="name" id="name" placeholder="Your name" />
          </p>
          <p class="form-line">
            <label class="label" for="email">email:</label>
            <input class="input" type="email" name="email" id="email" placeholder="example@gmail.com" />
          </p>
          <p class="form-line">
            <label class="label" for="message">message:</label>
            <textarea class="text" name="message" id="message" cols="30" rows="10"  placeholder="Your text message to me..."></textarea>
          </p>
          <p class="form-line">
            <label class="label"  for="password">password:</label>
            <input class="input" type="password" id="password" />
          </p>

          <input class="form-button" type="submit" value="send" />
        </form>
